<div class="cart-container mt-4">
  <h4 class="cart-title">Sản phẩm</h4>
  <div class="cart-header d-flex align-items-center py-2 border-bottom fw-bold text-muted">
    <div class="flex-grow-1">Sản phẩm</div>
    <div class="text-center" style="width: 100px">Đơn giá</div>
    <div class="text-center" style="width: 80px">Số lượng</div>
    <div class="text-end" style="width: 120px">Thành tiền</div>
  </div>
  <div
    *ngFor="let item of cartItems; let i = index"
    class="cart-item d-flex align-items-center py-3 border-bottom"
  >
    <img [src]="item.image" class="product-img me-3" />

    <div class="product-info flex-grow-1">
      <div class="product-name fw-semibold text-sm">{{ item.productName }}</div>
      <div class="text-muted text-sm">{{ item.colorName }} / {{ item.sizeName }}</div>

      <div class="d-flex gap-2 mt-2">
        <button
          mat-icon-button
          (click)="delete(item.id)"
          matTooltip="{{ 'Common.Delete' | translate }}"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <div class="text-center mr-4">
      <div class="fw-bold">{{ item.price | number: '1.0-0' }} VND</div>
      <div class="text-decoration-line-through text-muted small" *ngIf="item.originalPrice">
        {{ item.originalPrice | number: '1.0-0' }} VND
      </div>
    </div>

    <div class="d-flex align-items-center">
      <span class="mx-2">{{ item.quantity }}</span>
    </div>

    <div class="text-end" style="width: 120px">
      <div class="fw-bold">{{ item.price * item.quantity | number: '1.0-0' }} VND</div>
    </div>
  </div>
</div>
