<div class="blogs">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <div class="section_title">
          <h2>Latest Blogs</h2>
        </div>
      </div>
    </div>
    <div class="row blogs_container">
      <div class="col-lg-4 blog_item_col">
        <div class="blog_item">
          <div
            class="blog_background"
            [ngStyle]="{
              'background-image': 'url(assets/Content/assets/images/banner_' + 1 + '.jpg)'
            }"
          ></div>
          <div
            class="blog_content d-flex flex-column align-items-center justify-content-center text-center"
          >
            <h4 class="blog_title short-line">Title</h4>
            <span class="blog_meta">by CreatedBy | CreatedDate.ToString("MMM dd,yyyy")</span>
            <a class="blog_more" href="/tin-tuc/@item.Alias-n @item.Id">Read more</a>
          </div>
        </div>
      </div>
      <div class="col-lg-4 blog_item_col">
