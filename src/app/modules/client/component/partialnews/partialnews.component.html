<div class="blogs">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <div class="section_title">
          <h2>Latest Blogs</h2>
        </div>
      </div>
    </div>
    <div class="row blogs_container">
      <div class="col-lg-4 blog_item_col" *ngFor="let item of lstNews">
        <div class="blog_item">
          <div
            class="blog_background"
            [ngStyle]="{
              'background-image': 'url(' + item.image + ')'
            }"
          ></div>
          <div
            class="blog_content d-flex flex-column align-items-center justify-content-center text-center"
          >
            <h4 class="blog_title short-line">{{ item.title }}</h4>
            <span class="blog_meta">{{ item.createdAt | date: 'mediumDate' }}</span>
            <a class="blog_more" [routerLink]="['/news', item.id]">Read more</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
