<div class="deal_ofthe_week">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="deal_ofthe_week_img">
          <img src="/assets/Content/img/SanPham/deal_ofthe_week.png" alt="" />
        </div>
      </div>
      <div class="col-lg-6 text-right deal_ofthe_week_col">
        <div class="deal_ofthe_week_content d-flex flex-column align-items-center float-right">
          <div class="section_title">
            <h2>Deal Of The Week</h2>
          </div>
          <ul class="timer">
            <li class="d-inline-flex flex-column justify-content-center align-items-center">
              <div class="timer_num">{{ days | number: '2.0' }}</div>
              <div class="timer_unit">Day</div>
            </li>
            <li class="d-inline-flex flex-column justify-content-center align-items-center">
              <div class="timer_num">{{ hours | number: '2.0' }}</div>
              <div class="timer_unit">Hours</div>
            </li>
            <li class="d-inline-flex flex-column justify-content-center align-items-center">
              <div class="timer_num">{{ minutes | number: '2.0' }}</div>
              <div class="timer_unit">Mins</div>
            </li>
            <li class="d-inline-flex flex-column justify-content-center align-items-center">
              <div class="timer_num">{{ seconds | number: '2.0' }}</div>
              <div class="timer_unit">Sec</div>
            </li>
          </ul>

          <div class="red_button deal_ofthe_week_button"><a routerLink="/product">shop now</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
