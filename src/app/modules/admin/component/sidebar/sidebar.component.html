<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="~/admin/home/index" class="brand-link">
    <img
      src="assets/Content/clients/dist/img/AdminLTELogo.png"
      alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light">Admin</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="assets/Content/clients/dist/img/user2-160x160.jpg"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a href="#" class="d-block">abc</a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input
          class="form-control form-control-sidebar"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <li class="nav-item">
          <a routerLink="/admin/dashboard" class="nav-link">
            <i class="nav-icon fas fa-th"></i>
            <p>Dashboard</p>
          </a>
        </li>

        <ng-container *ngFor="let item of mainNavigations">
          <!-- Hiển thị liên kết trực tiếp nếu chỉ có 1 mục hoặc không có children -->
          <li class="nav-item" *ngIf="isSingleLink(item)">
            <a [routerLink]="getSingleLink(item).url" class="nav-link">
              <i class="nav-icon fas fa-th"></i>
              <p>
                {{ getSingleLink(item).caption }}
              </p>
            </a>
          </li>

          <!-- Hiển thị dropdown nếu có nhiều hơn 1 children -->
          <li class="nav-item" *ngIf="isDropdown(item)">
            <a class="nav-link" href="#">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                {{ item.caption }}
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li
                class="nav-item"
                *ngFor="let child of item.children"
                [ngClass]="{ 'd-none': !child.isAuthorized }"
              >
                <a [routerLink]="child.url" class="nav-link" *ngIf="child.isAuthorized">
                  <i class="far fa-circle nav-icon"></i>
                  <p>{{ child.caption }}</p>
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
        <li class="nav-item" *ngIf="(currentUser$ | async) != null">
          <a (click)="logout()" class="nav-link point-click">
            <i class="nav-icon fas fa-th"></i>
            <p>Đăng xuất</p>
          </a>
        </li>

        <!-- /.sidebar-menu -->
      </ul>
    </nav>
  </div>
  <!-- /.sidebar -->
</aside>

<!-- Content Wrapper. Contains page content -->
