<section class="content">
  <!-- Default box -->
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-3">
          <p>Từ ngày</p>
          <input type="date" value="" class="form-control" [(ngModel)]="fromDate" />
        </div>
        <div class="col-md-3">
          <p>Đến ngày</p>
          <input type="date" value="" class="form-control" [(ngModel)]="toDate" />
        </div>
        <div class="col-md-3">
          <p></p>
          <button
            class="btn btn-sm btn-success btnLoc"
            style="cursor: pointer"
            (click)="loadData()"
          >
            Lọc
          </button>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-8">
          <div class="chart">
            <canvas id="barChart" style="height: 250px; min-height: 250px; width: 100%"></canvas>
          </div>
        </div>
        <div class="col-md-4">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Ngày</th>
                <th>Doanh thu</th>
                <th>Lợi nhuận</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of tableData; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.date }}</td>
                <td>{{ item.doanhThu | number: '1.0-0' }} VND</td>
                <td>{{ item.loiNhuan | number: '1.0-0' }} VND</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-danger">
        <div class="card-header">
          <h3 class="card-title">Sản phẩm bán chạy</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand"><div class=""></div></div>
            <div class="chartjs-size-monitor-shrink"><div class=""></div></div>
          </div>
          <canvas
            id="donutChart"
            style="
              min-height: 250px;
              height: 250px;
              max-height: 250px;
              max-width: 100%;
              display: block;
              width: 423px;
            "
            width="423"
            height="250"
            class="chartjs-render-monitor"
          ></canvas>
        </div>
        <!-- /.card-body -->
      </div>
    </div>
    <div class="col-md-6">
      <div class="card card-danger">
        <div class="card-header">
          <h3 class="card-title">Sản phẩm bị đánh giá tiêu cực</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand"><div class=""></div></div>
            <div class="chartjs-size-monitor-shrink"><div class=""></div></div>
          </div>
          <canvas
            id="donutChart2"
            style="
              min-height: 250px;
              height: 250px;
              max-height: 250px;
              max-width: 100%;
              display: block;
              width: 423px;
            "
            width="423"
            height="250"
            class="chartjs-render-monitor"
          ></canvas>
        </div>
        <!-- /.card-body -->
      </div>
    </div>
  </div>
</div>

<app-exportReport></app-exportReport>
