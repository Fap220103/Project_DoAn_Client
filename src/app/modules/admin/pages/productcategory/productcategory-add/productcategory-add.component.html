<div class="container">
    <h2>Thêm danh mục sản phẩm</h2>
    
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
     
      <input formControlName="userId" class="form-control hidden"  />
    
      <div class="form-group">
        <label>Tiêu đề</label>
        <input formControlName="title" class="form-control" placeholder="Nhập tiêu đề" />
        <div *ngIf="categoryForm.controls['title'].invalid && categoryForm.controls['title'].touched" class="text-danger">
          Tiêu đề không được để trống
        </div>
      </div>
  
      <div class="form-group">
        <label>Alias</label>
        <input formControlName="alias" class="form-control" placeholder="Nhập alias" />
      </div>
  
      <div class="form-group">
        <label>Mô tả</label>
        <textarea formControlName="description" class="form-control" placeholder="Nhập mô tả"></textarea>
      </div>
    
      <div class="form-group">
        <label>Icon</label>
        <input type="file" formControlName="icon" class="form-control" (change)="onFileSelected($event)"  />
      </div>
      <div class="form-group">
        <label>Danh mục cha</label>
        <select formControlName="parentId" class="form-control">
          <option value="">-- Chọn danh mục cha --</option>
          <option *ngFor="let category of categoryName" [value]="category.id">
            {{ category.title }}
          </option>
        </select>
      </div>
      <fieldset class="border p-3 mt-3">
        <legend class="w-auto">Thông tin SEO</legend>
  
        <div class="form-group">
          <label>SEO Title</label>
          <input formControlName="seoTitle" class="form-control" placeholder="Nhập tiêu đề SEO" />
        </div>
  
        <div class="form-group">
          <label>SEO Description</label>
          <textarea formControlName="seoDescription" class="form-control" placeholder="Nhập mô tả SEO"></textarea>
        </div>
  
        <div class="form-group">
          <label>SEO Keywords</label>
          <input formControlName="seoKeywords" class="form-control" placeholder="Nhập từ khóa SEO" />
        </div>
      </fieldset>
  
      <div class="mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Thêm</button>
        <a routerLink="/admin/productcategory" class="btn btn-danger ml-3">Quay lại</a>
      </div>
    </form>
  </div>
