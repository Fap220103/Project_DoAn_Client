<h2 mat-dialog-title>Nhập số lượng</h2>
<mat-dialog-content>
  <mat-form-field class="w-full">
    <input matInput type="number" [(ngModel)]="data.quantity" min="1" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Hủy</button>
  <button mat-button color="primary" (click)="onOk()">OK</button>
</mat-dialog-actions>
