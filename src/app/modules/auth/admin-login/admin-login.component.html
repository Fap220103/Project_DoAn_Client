<link
  href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<link rel="stylesheet" href="/assets/LoginAdminForm/css/style.css" />

<div class="card-body login-card-body">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Login Admin</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="login-wrap p-4 p-md-5">
            <div class="icon d-flex align-items-center justify-content-center">
              <span class="fa fa-user-o"></span>
            </div>
            <h3 class="text-center mb-4">Have an account?</h3>
            <!-- Angular Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input
                  formControlName="email"
                  class="form-control rounded-left"
                  placeholder="Email"
                  required
                />
                <div
                  *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                  class="text-danger"
                >
                  Email không hợp lệ!
                </div>
              </div>

              <div class="form-group d-flex">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control rounded-left"
                  placeholder="Password"
                  required
                />
                <div
                  *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                  class="text-danger"
                >
                  Mật khẩu không được để trống!
                </div>
              </div>

              <div class="form-group d-md-flex">
                <!-- <div class="w-50">
                  <label class="checkbox-wrap checkbox-primary">
                    Remember Me
                    <input formControlName="rememberMe" type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </div> -->
                <div class="w-50 text-md-right">
                  <a routerLink="/forgot-password">Forgot Password</a>
                </div>
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  class="btn btn-primary rounded submit p-3 px-5"
                  [disabled]="loginForm.invalid"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="assets/LoginAdminForm/js/jquery.min.js"></script>
  <script src="assets/LoginAdminForm/js/popper.js"></script>
  <script src="assets/LoginAdminForm/js/bootstrap.min.js"></script>
  <script src="assets/LoginAdminForm/js/main.js"></script>
</div>
